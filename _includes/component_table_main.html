<div x-data="{ pageNumber: 0 }" class="bg-neutral py-8">
        <div class="w-full mx-auto grid gap-6 grid-cols-1 md:p-8 md:gap-16 md:grid-cols-2 2xl:w-max">
            {% for row in include.table %}

            <div :class="{ 'hidden' : {{ forloop.index }} < pageNumber * 4 + 1 || {{ forloop.index }} > (pageNumber + 1) * 4   }">
                {% include component_list_higher_order.html
                    name=row.name 
                    image=row.image 
                    learningone=row.learningone 
                    learningtwo=row.learningtwo 
                    learningthree=row.learningthree 
                    github=row.github 
                    tag_size=0
                    progress=row.progress
                    status=row.status
                    %}
            </div>
            {% endfor %}
        </div>
    </div>
