<div class="bg-base-200">
    <div class="hero py-8 lg:py-32">
        <div class="hero-content flex flex-col h-full md:flex-row items-start rounded">
            <img src="/assets/images/{{ include.image }}" class="rounded-lg shadow-2xl md:w-5/12 md:mr-8" />
            <div class="flex flex-col items-center justify-between rounded bg-base-200 h-full md:pl-8" >
                <h1 class="text-5xl font-bold text-primary w-full rounded w-full">{{ include.title }}</h1>
                <div class="rounded-b-lg w-full flex flex-col justify-end">
                    <h2 class="text-3xl py-8 bg-base-200 w-full">{{ include.description }}</h2>
                </div>
                <div class="width-full"></div>
            </div>
        </div>
    </div>
</div>
