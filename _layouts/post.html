<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" data-theme="synthwave">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    {% include head-custom.html %}
</head>

<body class="bg-base-200">
    <div class="navbar bg-primary text-primary-content">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            CodeItQuick
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a href="/">Projects</a></li>
            <li><a href="/blog_list.html">Blog</a></li>
            <li><a href="/recipe_list.html">Recipes</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost normal-case text-xl" href="https://www.github.com/CodeItQuick" target="_blank">CodeItQuick</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/">Projects</a></li>
          <li><a href="/blog_list.html">Blog</a></li>
          <li><a href="/recipe_list.html">Recipes</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn" href="https://www.github.com/CodeItQuick" target="_blank">Github</a>
      </div>
    </div>
    <div class="text-neutral-content bg-base-100">
        <div class="hero py-8 lg:py-32">
            <div class="hero-content flex flex-col h-full md:flex-row items-start rounded">
                <img src="/assets/images/graveyard_5_generated.jpg" class="rounded-lg shadow-2xl md:w-5/12 md:pr-8" />
                <div class="flex flex-col items-center justify-between rounded bg-base-100 h-full md:pl-8" >
                    <h1 class="text-5xl font-bold text-primary w-full rounded w-full">{{ page.title }}</h1>
                    <div class="rounded-b-lg w-full flex flex-col justify-end">
                        <h2 class="text-3xl py-8 bg-base-100 w-full">{{ page.description }}</h2>
                    </div>
                    <div class="bg-base-100 w-full rounded flex justify-between">
                        <a href="https://www.github.com/CodeItQuick" target="_blank"><button class="btn btn-accent">Github</button></a>
                        <a href="/recipe_list.html"><button class="btn btn-accent">Take me to the recipes</button></a>
                        <a href="/"><button class="btn btn-accent">Back to the graveyard</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="w-full bg-base-200 text-neutral-content p-8 flex-col md:p-32 md:flex md:flex-wrap">
        {{ content }}
    </div>

</body>
