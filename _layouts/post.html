<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" x-init="mode = 'dark'" x-data="
{
    mode: 'light',
    darkModeOn() {
        this.mode = 'dark';
        localStorage.setItem('siteTheme', 'dark');
     },
    lightModeOn() {
        this.mode = 'light';
        localStorage.setItem('siteTheme', 'light');
    },
    getMode() {
        if (localStorage.getItem('siteTheme')) {
            this.mode = localStorage.getItem('siteTheme');
        }
        return this.mode;
    }
}">
{% include header.html
    tags=page.tags
    description=page.description
    name=page.name
    permalink=page.url
    image=page.image
%}

<body class="bg-neutral text-neutral-content mx-auto antialiased font-[body] min-h-svh flex flex-col"
      x-bind:data-theme="getMode()">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M88FQM8M"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
{% include navbar.html %}

<div class="bg-neutral w-full">
    <div class="md:max-w-4xl py-8 mx-auto">
        <div class="w-full markdown text-neutral-content text-wrap p-4">
            {{ content }}
        </div>
    </div>
</div>

</body>

<footer class="footer footer-center m-0 p-4 bg-base-300 text-base-content mt-auto">
    <aside>
        <p>Copyright Â© 2024 - All right reserved by CodeItQuick</p>
    </aside>
</footer>
</html>
