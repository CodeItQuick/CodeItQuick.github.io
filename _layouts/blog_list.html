<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" class="bg-neutral" x-init="mode = 'dark'" x-data="
{
    mode: 'light',
    darkModeOn() {
        this.mode = 'dark';
        localStorage.setItem('siteTheme', 'dark');
     },
    lightModeOn() {
        this.mode = 'light';
        localStorage.setItem('siteTheme', 'light');
    },
    getMode() {
        if (localStorage.getItem('siteTheme')) {
            this.mode = localStorage.getItem('siteTheme');
        }
        return this.mode;
    }
}" >

<body class="bg-neutral text-neutral-content mx-auto font-[body]" x-bind:data-theme="getMode()">
