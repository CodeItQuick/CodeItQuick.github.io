<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" x-init="mode = 'dark'" x-data="
{
    mode: 'light',
    darkModeOn() {
        this.mode = 'dark';
        localStorage.setItem('siteTheme', 'dark');
     },
    lightModeOn() {
        this.mode = 'light';
        localStorage.setItem('siteTheme', 'light');
    },
    getMode() {
        if (localStorage.getItem('siteTheme')) {
            this.mode = localStorage.getItem('siteTheme');
        }
        return this.mode;
    }
}" >
{% include header.html %}
<body class="bg-neutral text-neutral-content mx-auto antialiased font-[body]"  x-bind:data-theme="getMode()">

    {% include navbar.html %}

    {% include table_video.html %}

</body>
<footer class="footer footer-center m-0 p-4 bg-base-300 text-base-content">
    <aside>
        <p>Copyright Â© 2024 - All right reserved by CodeItQuick</p>
    </aside>
</footer>
</html>
