<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.6/dist/full.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
    <title></title>
</head>
<body data-theme="light">
<div class="m-4">
    The Themes: myLight and myDark are below. I used <a class="link" href="https://javisperez.github.io/tailwindcolorshades/" target="_blank"
>Shades Generator</a> to generate the color shades for Primary and Secondary colors.
    >
    <section class="container mx-auto p-4">
        <div class="grid grid-cols-4" data-theme="myLight">
            <div class="base-content col-span-full bg-base-100 text-center">myLight</div>
            <div class="col-start-1 bg-base-100 p-2">B-100</div>
            <div class="bg-primary p-2 text-center text-primary-content hover:bg-primary-focus">P</div>
            <div class="bg-secondary p-2 text-center text-secondary-content hover:bg-secondary-focus">S</div>
            <div class="bg-accent p-2 text-center text-accent-content hover:bg-accent-focus">A</div>
            <div class="col-start-1 bg-base-200 p-2">B-200</div>
            <div class="hover:bg-info-focus bg-info p-2 text-center text-info-content">Info</div>
            <div class="hover:bg-success-focus bg-success p-2 text-center text-success-content">Success</div>
            <div class="hover:bg-warning-focus bg-warning p-2 text-center text-warning-content">Warning</div>
            <div class="col-start-1 bg-base-300 p-2">B-300</div>
            <div class="hover:bg-error-focus bg-error p-2 text-center text-error-content">Error</div>
            <div class="bg-neutral p-2 text-center text-neutral-content hover:bg-neutral-focus">Neutral</div>
        </div>
    </section>
    <section class="container mx-auto p-4">
        <div class="grid grid-cols-4" data-theme="myDark">
            <div class="base-content col-span-full bg-base-100 text-center">myDark</div>
            <div class="col-start-1 bg-base-100 p-2">B-100</div>
            <div class="bg-primary p-2 text-center text-primary-content hover:bg-primary-focus">P</div>
            <div class="bg-secondary p-2 text-center text-secondary-content hover:bg-secondary-focus">S</div>
            <div class="bg-accent p-2 text-center text-accent-content hover:bg-accent-focus">A</div>
            <div class="col-start-1 bg-base-200 p-2">B-200</div>
            <div class="hover:bg-info-focus bg-info p-2 text-center text-info-content">Info</div>
            <div class="hover:bg-success-focus bg-success p-2 text-center text-success-content">Success</div>
            <div class="hover:bg-warning-focus bg-warning p-2 text-center text-warning-content">Warning</div>
            <div class="col-start-1 bg-base-300 p-2">B-300</div>
            <div class="hover:bg-error-focus bg-error p-2 text-center text-error-content">Error</div>
            <div class="bg-neutral p-2 text-center text-neutral-content hover:bg-neutral-focus">Neutral</div>
        </div>
    </section>
</div>
</body>
</html>
